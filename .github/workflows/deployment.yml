name: Deployment
on:
  push:
    branches:
        - "master"
        - "releases/**"
    pull_request:
      branches:
        - master
        - releases/**
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install deps set
        run: yarn config set legacy-peer-deps true
      - name: Install deps
        run: yarn install
      - name: Test app
        run: yarn run test
      - name: Lint code
        run: yarn run lint
      - name: Build App
        run: yarn run build